<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Demon Slayer</title>
    </head>
    <body>
        <div class="layer-background">
            <img src="Shinobu-full-screen.png" alt="" />
        </div>

        <div class="bubbles-container">
            <div class="bubbles">
                <span style="--i: 11"></span>
                <span style="--i: 22"></span>
                <span style="--i: 24"></span>
                <span style="--i: 14"></span>
                <span style="--i: 23"></span>
                <span style="--i: 8"></span>

                <span style="--i: 22"></span>
                <span style="--i: 10"></span>
                <span style="--i: 27"></span>
                <span style="--i: 14"></span>
                <span style="--i: 3"></span>
                <span style="--i: 8"></span>
            </div>
        </div>

        <div class="container" id="playAnimation">
            <div class="layer-negative">
                <img src="shinobu.webp" alt="Negative image" />
            </div>

            <div class="layer-book">
                <img
                    class="layer-book__img moveImage"
                    src="shinobu.webp"
                    alt="Book image."
                />
            </div>

            <img
                class="layer-full"
                src="./Shinobu-full-screen.png"
                alt="Full image Shinobu Kocho."
            />

            <div class="logo">
                <img src="./logo.svg" alt="Logo Demon Slayer." />
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
